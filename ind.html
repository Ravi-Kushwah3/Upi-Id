<!doctype html>
<html lang="en">

    <meta charset="utf-8">

  <body>
    <div class="container m-3" style="background-color: #FBCFCF;">
        <div class="row d-flex justify-content-center m-auto">
            <div class="col-sm-12 text-center shadow-lg">
                <h2>HELPINGMATE</h2>
                <i>Free Delivery Of Everything At Your Doorstap.</i>
            </div>
           <div class="col-sm-12 text-center m-2 ">
            UPI Id:- <input type="text" value="8521479631@ybl" id="myInput">
<button onclick="myFunction()">Copy Upi Id</button>
           </div>
        </div>
    </div>
    

<script>
function myFunction() {
  // Get the text field
  var copyText = document.getElementById("myInput");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
  
  // Alert the copied text
  alert("Upi Id Copied : " + copyText.value);
}
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
